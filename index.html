<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h2>Registration Hub</h2>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#documents" class="nav-link">Documents</a></li>
                <li><a href="#emails" class="nav-link">Emails</a></li>
                <li><a href="#websites" class="nav-link">Websites</a></li>
            </ul>
        </nav>
        <div class="script-container">
            <p>Patient Script</p>
            <button id="copyScriptButton">Copy</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <header>
            <input type="text" id="searchBar" placeholder="Search for documents, emails, websites...">
        </header>

        <section id="home" class="content-section">
            <h2>All Resources</h2>
            <div class="card-grid">
                <!-- Placeholder Cards for Documents, Websites, and Emails -->
                <div class="card" data-type="document">
                    <h3>Document 1</h3>
                    <p>Sample PDF</p>
                    <button class="preview">Preview</button>
                    <button class="download">Download</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="card" data-type="website">
                    <h3>Website 1</h3>
                    <p>www.placeholder.com</p>
                    <button class="visit">Visit</button>
                </div>
                <div class="card" data-type="email">
                    <h3>Email Template 1</h3>
                    <p>Template for patient reminders</p>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
