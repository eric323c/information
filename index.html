<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Upload</title>
</head>
<body>
  <h1>Upload a Document to Firebase</h1>
  
  <!-- File input and upload button -->
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload Document</button>

  <!-- Firebase SDKs and Configuration -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD1BsRh0vxSHP6MRRStcPBFVdFxAykj_qY",
      authDomain: "information-7efaf.firebaseapp.com",
      projectId: "information-7efaf",
      storageBucket: "information-7efaf.appspot.com",  // Note: storageBucket should end with `.appspot.com`
      messagingSenderId: "501827051484",
      appId: "1:501827051484:web:cead873c48843d99823919"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Function to handle file upload
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0]; // Get the selected file

      if (file) {
        // Create a reference to the file location in Firebase Storage
        const storageRef = ref(storage, 'uploads/' + file.name);

        try {
          // Upload the file
          await uploadBytes(storageRef, file);
          alert('File uploaded successfully!');
        } catch (error) {
          console.error("Error uploading file:", error);
          alert('Failed to upload file.');
        }
      } else {
        alert('No file selected.');
      }
    }
  </script>
</body>
</html>
