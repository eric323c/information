<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <input type="text" class="search-bar" placeholder="Search for documents, emails, websites...">
        <h1>Hospital Hub</h1>
        <nav>
            <ul>
                <li><a href="#" data-section="home">Home</a></li>
                <li><a href="#" data-section="documents">Documents</a></li>
                <li><a href="#" data-section="emails">Emails</a></li>
                <li><a href="#" data-section="websites">Websites</a></li>
            </ul>
        </nav>
        <!-- Container for the script boxes -->
        <div class="script-box-container">
            <!-- First Script Box -->
            <div class="script-box">
                <p>PT VERIFIED PHONE # & SSN</p>
                <button id="copyButton1" onclick="copyScript('PT VERIFIED PHONE # & SSN', 'copyButton1')">Copy</button>
            </div>

            <!-- Second Script Box -->
            <div class="script-box">
                <p>PATIENT VERIFIED NAME, DOB, SSN AND ALL OTHER DEMO INFO. INSURANCE IS ?. PCP IS DR. ?.</p>
                <button id="copyButton2" onclick="copyScript('PATIENT VERIFIED NAME, DOB, SSN AND ALL OTHER DEMO INFO. INSURANCE IS ?. PCP IS DR. ?.', 'copyButton2')">Copy</button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <h2>All Resources</h2>
        <div class="resource-container" id="resourceContainer">
            <!-- Document Containers -->
            <div class="resource-item" data-type="documents">
                <h3><img src="https://www.iconpacks.net/icons/1/free-document-icon-901-thumb.png" alt="Document Icon" class="container-icon"> Switching Attendings</h3>
                <p>A Guide To Switch Attending Doctors</p>
                <button onclick="downloadDocument()">Download</button>
            </div>

            <!-- Additional Document and Website items go here -->

            <!-- VA Portal with Guide Button -->
            <div class="resource-item" data-type="websites">
                <h3>
                    <img src="https://www.google.com/s2/favicons?sz=32&domain=emergencycarereporting.communitycare.va.gov" alt="VA Portal Favicon" class="favicon">
                    VA Portal
                </h3>
                <p>
                    <a href="https://emergencycarereporting.communitycare.va.gov/#/request" target="_blank">VA.gov</a>
                </p>
                <button onclick="visitWebsite('https://emergencycarereporting.communitycare.va.gov/#/request')">Visit</button>
                <button onclick="openVAGuide()">VA Guide</button>
            </div>
        </div>
    </div>

    <!-- VA Guide Modal -->
    <div id="vaGuideModal" class="modal">
        <div class="modal-content">
            <h2>VA Reporting Information</h2>
            
            <!-- Form Inputs for Patient Info -->
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" placeholder="Enter patient's name">
            
            <label for="patientDOB">Date of Birth:</label>
            <input type="date" id="patientDOB">
            
            <label for="insurance">Insurance:</label>
            <input type="text" id="insurance" placeholder="Enter insurance details">
            
            <!-- Submit and Edit Buttons -->
            <button id="submitInfoButton">Submit</button>
            <button id="editInfoButton" style="display: none;">Edit</button>
            
            <!-- Close Button -->
            <button onclick="closeVAGuide()">Close</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
